<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  /* --------------
    Preparazione
  ----------------- */

  const input = document.querySelector("#todo-title");
  const completed = document.querySelector("#todo-completed");
  const submit = document.querySelector("#submit-todo");

  /* ----------------
    Logica
  ------------------- */

  submit.addEventListener("click", postTodo);

  /* ----------------
    Funzione
  ------------------- */

  async function postTodo() {
    const todoObj = {
      title: input.value,
      completed: completed.checked,
    };

    const fetchTodo = await fetch(
      "https://jsonplaceholder.typicode.com/posts",
      {
        method: "POST",
        body: JSON.stringify(todoObj),
      }
    );
  }
</script>
